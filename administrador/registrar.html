<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Registrarse</title>
</head>

<body>
    <div class="container">
        <h2>Crea una cuenta</h2>
        <form class="form-horizontal" action="registrar-usuario.php" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" maxlength="20" placeholder="Ingresa tu usuario"
                        name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" maxlength="50" id="email" placeholder="Enter email"
                        name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" maxlength="30" id="pwd"
                        placeholder="Ingresa una Contraseña" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Recordarme</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Crear</button>
                    <button type="button" class="btn btn-default" onclick="location.href='index.html'">Login</button>
                </div>
            </div>

        </form>


    </div>
</body>

</html>
